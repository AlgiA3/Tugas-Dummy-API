<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Daftar Musik Asal Jepang</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Daftar Musik Asal Jepang</h1>
     
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Judul</th>
            <th scope="col">Artis</th>
            <th scope="col">Durasi</th>
            <th scope="col">Genre</th>
            <th scope="col">Album</th>
            <th scope="col">Tahun Rilis</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <h2>Input/Tambah Musik</h2>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Judul</label>
        <input type="text" class="form-control" id="Judul" placeholder="Input Judul Musik" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Artis</label>
        <input type="text" class="form-control" id="Artis" placeholder="Input Nama Artis" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Durasi</label>
        <input type="text" class="form-control" id="Durasi" placeholder="Input Durasi Musik" />
      </div><div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Genre</label>
        <input type="text" class="form-control" id="Genre" placeholder="Input Genre Musik" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Album</label>
        <input type="text" class="form-control" id="Album" placeholder="Input Nama Album" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Tahun Rilis</label>
        <input type="text" class="form-control" id="Tahun_Rilis" placeholder="Input Tahun Rilis" />
      </div>
      <button type="submit" class="btn btn-primary" onclick="createData()">Create</button>

    </div>

    <!-- Modal edit data -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fs-5" id="exampleModalLabel">Musik Jepang</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Judul</label>
              <input type="text" class="form-control" id="editjudul" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Artis</label>
              <input type="text" class="form-control" id="editartis" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1"class="form-label">Durasi</label>
              <input type="text" class="form-control" id="editdurasi" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1"class="form-label">Genre</label>
              <input type="text" class="form-control" id="editgenre" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Album</label>
              <input type="text" class="form-control" id="editalbum" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1"class="form-label" >Tahun Rilis</label>
              <input type="text" class="form-control" id="edittahun" />
            </div>
            <input type="text" nama="" id="getid" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="updateData" onclick="updateData(getid.value)" >Update</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
